pre-commit:
    parallel: true
    commands:
        build:
            run: npm run build
        eslint:
            glob: '*.{ts,tsx,js,jsx}'
            run: npm run lint:ts
        stylelint:
            glob: '*.{css}'
            run: npm run lint:css:fix {staged_files}
        prettier:
            run: npx prettier --write {staged_files} && git add {staged_files}

commit-msg:
    parallel: true
    commands:
        lint-commit-msg:
            run: npx commitlint --edit $1
